<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
            white-space: nowrap;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To My Media Recommendation System</h1>
        <p>Discover personalised recommendations for movies, songs, and books.</p>
        <p>Simply click a button below, enter the respective media name and gain recommendations!</p>
        <a href="movie.html" class="button">Movie Recommender</a>
        <a href="song.html" class="button">Song Recommender</a>
        <a href="book.html" class="button">Book Recommender</a>
    </div>
</body>
</html>
