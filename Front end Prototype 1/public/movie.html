<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        table {
            margin-top: 3rem;
            display: none;
        }

        table.active {
            display: table;
        }
    </style>
</head>

<body>
    <h1>Movie Recommendation System</h1>
    <form id="recommendForm" action="/recommend" method="POST">
        <label for="title">Enter Title:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Get Recommendations</button>
    </form>

    <!-- Make table to show recommendation -->
    <table id="recommendations" border="1" cellpadding="10" cellspacing="0">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Genres</th>
        </thead>

        <tbody>

        </tbody>

    </table>

    <script>
        document.getElementById('recommendForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            if (!title.length) return false;

            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title })
            });
            const data = await response.json();
            displayRecommendations(data);
        });

        function displayRecommendations(data) {
            let allData = data.result.data;
            if (!allData || allData.length === 0) {
                console.log(allData);
                alert("No recommendations found")
                document.querySelector('#recommendations').classList.remove('active');
                return false;
            }
            let trs = '';
            allData.forEach((item) => {
                trs += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.genres}</td>
                    </tr>
                `;
            });

            document.querySelector('#recommendations tbody').innerHTML = trs;
            document.querySelector('#recommendations').classList.add('active');

        }
    </script>
</body>

</html>
